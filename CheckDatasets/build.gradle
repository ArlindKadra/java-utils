// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.7'
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.2'
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
    testCompile 'junit:junit:4.12'
    compile files('libs/ApiConnectorSnapshot.jar')
}

// Define the main class for the application
mainClassName = 'org.openml.checkdatasets.Main'

description = 'Detect faulty datasets and notify with an email'
version = '1.0'
